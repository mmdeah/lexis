<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Lexas Zo√© üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: Times New Roman, serif; /* Ajustado para Times New Roman */
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Times New Roman, serif; /* Ajustado para Times New Roman */
      background: linear-gradient(to bottom right, #fbd3e9, #bb377d);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      margin: 40px auto;
      border-radius: 25px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(8px);
      z-index: 1;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive; /* Mantener la fuente original para el t√≠tulo */
      font-size: 3em;
      margin-bottom: 10px;
      color: #fffafc;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1.5s infinite, sparkle 3s infinite 1s; /* A√±adida animaci√≥n sparkle */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes sparkle {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #ffccff, 0 0 30px #ff66ff; }
      100% { text-shadow: none; }
    }

    .poem {
      font-family: Times New Roman, serif; /* Cambiado a Times New Roman */
      font-size: 1.5em;
      line-height: 1.8;
      margin: 30px 0;
      color: #fff;
      min-height: 150px;
      white-space: pre-wrap;
      text-align: center;
    }

    .poem.typing::after {
      content: '|'; /* Cursor */
      animation: blink-caret .75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ffeaf6;
    }

    /* Corazones animados flotantes (los 5 que rebotan) */
    .love-animation {
      margin-top: 40px;
      position: relative;
      height: 150px;
    }

    .love-animation .heart-float {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      animation: bounce 2s infinite ease-in-out;
      opacity: 0.8;
      border-radius: 5px;
    }

    .love-animation .heart-float::before,
    .love-animation .heart-float::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .love-animation .heart-float::before {
      top: -15px;
      left: 0;
    }

    .love-animation .heart-float::after {
      left: 15px;
      top: 0;
    }

    .love-animation .heart-float:nth-child(1) { left: 10%; animation-delay: 0s; transform: scale(0.9) rotate(-45deg); }
    .love-animation .heart-float:nth-child(2) { left: 30%; animation-delay: 0.3s; transform: scale(1.1) rotate(-45deg); }
    .love-animation .heart-float:nth-child(3) { left: 50%; animation-delay: 0.6s; transform: scale(1.0) rotate(-45deg); }
    .love-animation .heart-float:nth-child(4) { left: 70%; animation-delay: 0.9s; transform: scale(0.8) rotate(-45deg); }
    .love-animation .heart-float:nth-child(5) { left: 85%; animation-delay: 1.2s; transform: scale(1.2) rotate(-45deg); }

    @keyframes bounce {
      0%, 100% { bottom: 0; transform: scale(1) rotate(-45deg); opacity: 0.8; }
      50% { bottom: 100px; transform: scale(1.2) rotate(-45deg); opacity: 1; }
    }

    /* Gallo SVG animado */
    .rooster-svg-container {
      margin-top: 60px;
      height: 100px;
      position: relative;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rooster-svg {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 10px;
      left: -90px;
      cursor: pointer;
      animation: svg-walk 10s linear infinite;
      transition: transform 0.2s ease-in-out;
    }

    .rooster-svg:active {
      transform: scale(0.95);
    }

    @keyframes svg-walk {
      0% { left: -90px; }
      100% { left: calc(100% + 90px); }
    }

    /* Texto flotante */
    .kikiriki-text {
      position: absolute;
      font-size: 1.8em;
      font-weight: bold;
      color: #fffc;
      opacity: 0;
      pointer-events: none;
      animation: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .kikiriki-text.show {
      animation: flyUp 1s ease-out forwards;
    }

    @keyframes flyUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }

    /* P√©talos de rosa */
    .petal {
      position: fixed;
      top: -20px;
      width: 25px;
      height: 25px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Rose_Petal.png') no-repeat center/contain;
      pointer-events: none;
      opacity: 0.8;
      z-index: 0;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(105vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Corazones que caen */
    .falling-heart {
      position: fixed;
      top: -50px; /* Iniciar fuera de la pantalla */
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      opacity: 0.7;
      border-radius: 5px;
      z-index: 0;
      pointer-events: none;
      animation: heart-fall 6s linear infinite; /* Nueva animaci√≥n */
    }

    .falling-heart::before,
    .falling-heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .falling-heart::before {
      top: -15px;
      left: 0;
    }

    .falling-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes heart-fall {
      0% {
        transform: translateY(0) rotate(-45deg) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh) rotate(-225deg) scale(0.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Para Lexas Zo√©</h1>
    <div class="heart">üíó</div>

    <div class="poem" id="poem-text"></div>

    <div class="love-animation">
      <div class="heart-float"></div>
      <div class="heart-float"></div>
      <div class="heart-float"></div>
      <div class="heart-float"></div>
      <div class="heart-float"></div>
    </div>

    <div class="rooster-svg-container">
      <svg viewBox="0 0 64 64" class="rooster-svg">
        <path fill="#e67e22" d="M32 12c-4 0-8 3-8 7 0 2 1 4 3 5-1 0-3 2-3 4 0 2 2 4 4 4s3-1 3-1 1 1 3 1 4-2 4-4c0-2-2-4-3-4 2-1 3-3 3-5 0-4-4-7-8-7z"/>
        <circle cx="35" cy="10" r="3" fill="#c0392b" />
        <circle cx="29" cy="10" r="3" fill="#c0392b" />
        <circle cx="32" cy="8" r="3" fill="#c0392b" />
        <circle cx="32" cy="19" r="2.5" fill="black"/>
        <polygon points="36,19 40,21 36,23" fill="#f39c12"/>
        <path fill="#27ae60" d="M24 30c-5 4-10 10-5 18 3 5 12 5 17 2 6-4 6-12 3-18l-2 2c-1 2-3 2-5 2s-4 0-5-2l-3-2z"/>
        <path fill="#27ae60" d="M32 30c-5 4-10 10-5 18 3 5 12 5 17 2 6-4 6-12 3-18l-2 2c-1 2-3 2-5 2s-4 0-5-2l-3-2z"/>
        <path fill="#27ae60" d="M40 30c-5 4-10 10-5 18 3 5 12 5 17 2 6-4 6-12 3-18l-2 2c-1 2-3 2-5 2s-4 0-5-2l-3-2z"/>
      </svg>
      <div class="kikiriki-text" id="kikirikiText">¬°Kikirik√≠ para Lexas!</div>
    </div>

    <footer>Con cari√±o eterno üíå</footer>
  </div>

  <audio id="roosterSound" src="https://www.soundjay.com/animal/rooster-2.mp3"></audio>

  <script>
    const rooster = document.querySelector('.rooster-svg');
    const sound = document.getElementById('roosterSound');
    const text = document.getElementById('kikirikiText');
    const poemText = document.getElementById('poem-text');

    const poemContent = `
      Eres la luz en mis d√≠as m√°s grises,
      mi paz en medio del ruido,
      tus ojos son como dos amaneceres
      que me ense√±an que el amor ha nacido.

      Lexas Zo√©, tu nombre es poes√≠a,
      cada letra una melod√≠a,
      y en este rinc√≥n del mundo digital,
      te escribo mi amor inmortal.
    `;

    let i = 0;
    function typeWriter() {
      if (i < poemContent.length) {
        poemText.innerHTML += poemContent.charAt(i);
        i++;
        setTimeout(typeWriter, 20); // Velocidad de escritura
      } else {
        poemText.classList.remove('typing');
      }
    }

    rooster.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();
      text.classList.remove('show');
      void text.offsetWidth;
      text.classList.add('show');
    });

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.opacity = (0.5 + Math.random() * 0.5);
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    // Crear corazones que caen aleatoriamente
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s"; // Variar la velocidad
      heart.style.opacity = (0.5 + Math.random() * 0.4); // Variar la opacidad
      heart.style.transform = `scale(${0.7 + Math.random() * 0.4}) rotate(-45deg)`; // Variar el tama√±o inicial
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000); // Tiempo de vida del coraz√≥n (ajustar seg√∫n la duraci√≥n de la animaci√≥n)
    }

    window.onload = () => {
      poemText.classList.add('typing');
      typeWriter();
      setInterval(createPetal, 600); // Frecuencia de aparici√≥n de p√©talos
      setInterval(createFallingHeart, 400); // Frecuencia de aparici√≥n de los corazones
    };
  </script>

</body>
</html>
